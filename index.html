<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="signup-container" class="auth-container">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="text" placeholder="Username (min 5 characters)" id="signup-username" required />
                <input type="password" id="signup-password" placeholder="Password" required/>
                <button onclick="signup()" class="primary-btn">Register</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="moveToSignin(); return false;">Sign In</a></p>
            </div>
        </div>

        <div id="signin-container" class="auth-container">
            <h2>Sign In</h2>
            <div class="form-group">
                <input type="text" id="signin-username" placeholder="Username" required/>
                <input type="password" id="signin-password" placeholder="Password" required/>
                <button onclick="signin()" class="primary-btn">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="moveToSignup(); return false;">Sign Up</a></p>
            </div>
        </div>

        <div id="todos-container">
            <div class="header">
                <h1>Todo List</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            
            <div class="todos-input-container">
                <input type="text" id="input" placeholder="Add a new task" />
                <button onclick="addTodo()" class="add-btn">Add</button>
            </div>

            <div id="todos-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
